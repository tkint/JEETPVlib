<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <body>
        <ui:composition>

            <p:dataTable var="marker" value="#{cartoBean.carto.markers.marker}" id="tableau">
                <p:column headerText="Number">
                    <h:outputText value="#{marker.number}"/>
                </p:column>
                <p:column headerText="Address">
                    <h:outputText value="#{marker.address}"/>
                </p:column>
                <p:column headerText="Lattitude">
                    <h:outputText value="#{marker.lat}"/>
                </p:column>
                <p:column headerText="Longitude">
                    <h:outputText value="#{marker.lng}"/>
                </p:column>
                <p:column headerText="Open">
                    <h:outputText value="#{marker.open}"/>
                </p:column>
            </p:dataTable>

        </ui:composition>
    </body>
</html>
