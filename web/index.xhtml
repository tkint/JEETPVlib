<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="content">

                <h:form>

                    <p:gmap model="#{cartoBean.mapModel}" center="48.86138, 2.32442" zoom="15" type="HYBRID" style="width:100%;height:400px">
                        <p:ajax event="overlaySelect" listener="#{cartoBean.selectMarker}" />

                        <p:gmapInfoWindow id="infoWindow">
                            <p:outputPanel style="text-align: center; display: block; margin: auto">
                                <h:outputText value="#{cartoBean.cartoMarker.fullAddress}"/>
                                <br/>
                                <h:outputText value="Libres: #{cartoBean.station.available}/#{cartoBean.station.total}"/>
                                <br/>
                                <h:outputText value="#{cartoBean.ouvert}" style="#{cartoBean.couleur}"/>
                                <br/>
                                <h:outputText value="Date: #{cartoBean.dateUpdate}"/>
                            </p:outputPanel>
                        </p:gmapInfoWindow>
                    </p:gmap>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
